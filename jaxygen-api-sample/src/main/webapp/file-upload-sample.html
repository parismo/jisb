<!DOCTYPE html>
<html>
 <head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <LINK href="css/enhanced.css" rel="stylesheet" type="text/css">
  <LINK href="css/org/jaxygen/apibrowser/page.css" rel="stylesheet" type="text/css">
 </head>
 <body>



  <div class="jaxygen-page-header">This sample demonstrates how to upload file from the web page using Jaxygen</div>


  <input id="fileupload" 
         type="file" 
         name="file" 
         data-url="invoker/business.FileTransferSample/uploadFile">


  <div id="progress" 
       style="width: 50%;border-color: black; border-style: solid; border-width: thin">
   <div class="bar" style="width: 0%;border-color: blue; border-style: solid; border-width: thin"></div>
  </div>


  <script src="js/jquery-1.8.1.min.js"></script>
  <script src="js/jquery.ui.widget.js"></script>
  <script src="js/jquery.iframe-transport.js"></script>
  <script src="js/jquery.fileupload.js"></script>
  <script src="js/jQuery.fileinput.js"></script>
  <script>
   $(function () {
    $('#fileupload').fileupload({
     dataType: 'json',
     progressall: function (e, data) {
      var progress = parseInt(data.loaded / data.total * 100, 10);
      $('#progress').show();
      $('#progress .bar').css(
      'width',
      progress + '%'
     );
     },
     done: function (e, data) {
      $('#progress').fadeOut();
      data.context.text('Upload finished.')
     }
    });
    
    // Customize input element view
    $('#fileupload').customFileInput();    
   }   
  );
  </script>

 </body>
</html>
